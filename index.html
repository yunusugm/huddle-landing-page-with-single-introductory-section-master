<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="images/logo.svg" alt="logo" class="logo__img" />
      </div>

      <div class="main">
        <img src="images/illustration-mockups.svg" alt="mockup" class="main__img" />
        <div class="main__content">
          <h1 class="main__heading">Build The Community Your Fans Will Love</h1>
          <p class="main__paragraph">
            Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <div class="main__btn">Register</div>
        </div>
      </div>

      <div class="social">
        <i class="uil uil-facebook-f social__icon"></i>
        <i class="uil uil-twitter social__icon"></i>
        <i class="uil uil-instagram social__icon"></i>
      </div>
    </header>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/frontendnus" target="_blank">Yunus Alif</a>.
      </p>
    </footer>
  </body>
</html>
